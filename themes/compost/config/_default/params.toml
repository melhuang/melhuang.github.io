# robots = ""

logo = "logo-192.png"
colorScheme = "light" # Default color scheme: auto, light or dark

[homepage]
  layout = "page" # valid options: page, profile, custom
  showRecent = false

[article]
  showDate = true
  dateFormat = "2 January 2006"
  showAuthor = true
  showBreadcrumbs = false
  showDraftLabel = true
  showEdit = false
  # editURL = "https://github.com/username/repo/"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  showReadingTime = true
  # sharingLinks = ["facebook", "twitter", "pinterest", "reddit", "linkedin", "email"]
  showTOC = true

[list]
  showBreadcrumbs = false
  showSummary = true
  groupByYear = true

[taxonomy]
  showTermCount = true

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[fathomAnalytics]
  # site = "ABC12345"
  # domain = "llama.yoursite.com"

[verification]
  # google = ""
  # bing = ""
  # pinterest = ""
  # yandex = ""

[imaging]
minWidth = 480
maxWidth = 1024
enabled = true
